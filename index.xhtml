<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register Page</title>
    </h:head>                           <!--Our Website's journey begins from this webpage.First Our Customer should register to the website.-->
    <h:body>
        <h3>Welcome To Our Commercial Website.T o Benefit From Our Products,You Should Register First</h3>
        <h:form>
            <h:panelGrid columns="3" >
                <h:outputLabel id="name" value="Name"></h:outputLabel>    
                <h:inputText value="#{registBean.name}" required="true" requiredMessage="Please Enter Your Name" validatorMessage="Enter A Valid Name.">
                    <f:validateRegex pattern="([A-Z][a-zA-Z]*)"/>
                </h:inputText>    <br></br>                         <!--When you write your name,only your name is enough-->

                <h:outputLabel id="username" value="Username"></h:outputLabel>    
                <h:inputText value="#{registBean.username}" required="true" requiredMessage="Please Enter Your User Name" validatorMessage="Enter A Valid Username." >
                    <f:validateRegex pattern="[A-Za-z0-9]{8,15}$"/> 
                </h:inputText>  <br></br>

                <h:outputLabel id="email" value="Email"></h:outputLabel>    
                <h:inputText value="#{registBean.email}" required="true" requiredMessage="Please Enter Your Email" validatorMessage="Enter A Valid Email" >
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" /> 
                </h:inputText>  <br></br>

                <h:outputLabel id="password" value="Password"></h:outputLabel>    
                <h:inputSecret value="#{registBean.password}" required="true" requiredMessage="Please Enter Your Password" validatorMessage="Enter A Valid Password">
               <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{8})"/>
                </h:inputSecret>  <br></br>
                <!-- After We Wanted  From The User To Registration,We Navigated the user to login page-->
                <!-- We used regex to validate all the informations-->
            </h:panelGrid>
            <h:commandButton value="Register" action ="#{registBean.welcome()}"  />

        </h:form>
    </h:body>
</html>
