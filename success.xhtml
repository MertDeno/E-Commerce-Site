<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Login Page</title>
    </head>
    <body>                  <!--After The Registration,we wanted to login from the user.(BUT THE USER MUST ENTER USERNAME=AAAA1234 AND PASSWORD=Mert#123 because I could not manage to take the data)-->
        <h3>Congrats! You Registered Successfully.Welcome To Our Login Part</h3>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel id="username" value="Username"></h:outputLabel>    
                <h:inputText value="#{loginBean.userName}" required="true" requiredMessage="Please Enter Your User Name">
                </h:inputText>  <br></br>
                
                <h:outputLabel id="password" value="Password"></h:outputLabel>    
                <h:inputSecret value="#{loginBean.password}" required="true" requiredMessage="Please Enter Your Password">
                </h:inputSecret>  <br></br>
                <h:commandButton value="Login" action="#{loginBean.login()}"/>
            </h:panelGrid>
            <br></br>
                <h:outputText value="#{loginBean.message}"/>
        </h:form>
        <h:form>                    <!-- At each page,we have back navigators.-->
            <h:commandLink value="Back" action="#{loginBean.getBack()}"/>
        </h:form>
    </body>
</html>
